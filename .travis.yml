# Use perl to run tests
language: perl
perl:
  - "5.16"

# Set cpanm running opts, switch nginx binary to openresty
env: 
  - PERL_CPANM_OPT="--notest --force --skip-satisfied" TEST_NGINX_BINARY="/opt/openresty/sbin/openresty"

# Install openresty package from squiz repo
before_install:
  - "PACKAGE='openresty_1.2.8.3-1_amd64.deb'; wget http://packages.squiz.co.uk/ubuntu/12.04/$PACKAGE && sudo dpkg --force-depends -i $PACKAGE"
  - "sudo apt-get -f install" # Fix dependencies of the installed package if required.
  - "sudo chmod -R 777 /var/log/openresty" # Make sure the default log can be written to by an unprivileged user

# Install Test::Nginx suite from github
install:
  - "git clone git://github.com/agentzh/test-nginx.git /home/travis/build/benagricola/test-nginx" 

before_script: "sudo stop redis-server; PERL5LIB=/home/travis/build/benagricola/test-nginx; export PERL5LIB" # Make sure the default redis is stopped and perl lib is set
script: "make test_all"
